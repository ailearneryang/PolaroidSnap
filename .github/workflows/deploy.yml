name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# 提升GITHUB_TOKEN的权限（关键！）
permissions:
  contents: write  # 允许写入仓库内容（包括推送分支）
  pages: write     # 可选：若使用GitHub Pages相关操作
  id-token: write  # 可选：若涉及身份验证

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 仍用默认令牌，无需PAT
          publish_dir: ./dist
          commit_message: 'Auto deploy from GitHub Actions'
